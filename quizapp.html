<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/quizapp.css">
	<title>Pye::Quiz App</title>
</head>
<body>
	<div class="container">
		<div id="subject" class="paragraph">Super Exciting Fun quiz</div>
		<div id="question-container" class="hide">
			<div id="question" class="paragraph">Question</div>
			<div id="answer-buttons" class="btn-grid">
				<button class="btn correct">Answer 1</button>
				<button class="btn wrong">Answer 2</button>
				<button class="btn">Answer 3</button>
				<button class="btn">Answer 4</button>
			</div>
		</div>
		<div class="controls">
				<button id="start-btn" class="start-btn btn">Start</button>
				<button id="next-btn" class="next-btn btn hide">Next</button>
			</div>
	</div>
	<script type="text/javascript" src="js/quizapp.js"></script>
</body>
</html>
