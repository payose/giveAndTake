<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>pye::Clock</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/clock.css">
</head>
<body>

	<div class="clock">
		<div class="hand hour" data-hour-hand></div>
		<div class="hand minute" data-minute-hand></div>
		<div class="hand second" data-second-hand></div>
		<div class="number number1">1</div>
		<div class="number number2">2</div>
		<div class="number number3">3</div>
		<div class="number number4">4</div>
		<div class="number number5">5</div>
		<div class="number number6">6</div>
		<div class="number number7">7</div>
		<div class="number number8">8</div>
		<div class="number number9">9</div>
		<div class="number number10">10</div>
		<div class="number number11">11</div>
		<div class="number number12">12</div>
	</div>

	<div class="container">
		<div class="row">
			<div col-4>
				<button class="timeFormat" id="timeFormat" onclick="toggle()">toggle</button>
			</div>
			<div class="col-8 mx-auto">
				<div class="row">
					<div class="col-3">
						<div class="display display24" data-display>
							<div id="hourDisplay"></div>
							<div class="name name24" data-name>Hour</div>	
						</div>	
					</div>
					<div class="col-3">
						<div class="display display24" data-display>
							<div id="minuteDisplay"></div>
							<div class="name name24" data-name>Minute</div>	
						</div>	
					</div>
					<div class="col-3">
						<div class="display display24" data-display>
							<div id="secondsDisplay"></div>
							<div class="name name24" data-name>Seconds</div>	
						</div>	
					</div>
					<div class="col-3">
						<div class="display display24" data-display>
							<div id="milliSecondsDisplay"></div>
							<div class="name name24" data-name>Milli Seconds</div>	
						</div>	
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script src="js/clock.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js" ></script>
</body>
</html>
